<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>socket</title>
    <script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdn.bootcss.com/engine.io-client/3.1.4/engine.io.js"></script>
    <script>
        var connectEngineSocket = function() {
            var socket = new eio.Socket('http://localhost:3000');
            socket.on('open', function() {
                console.log('connected');
                // 注册
                socket.emit('SERVER_ON', {
                    serverChatId: serverChatInfo.serverChatId,
                    serverChatName: serverChatInfo.serverChatName
                });

                // 接收client消息
                socket.on('receiveClientMsg', function(data) {
                    console.log(data);
                });
            });
        }

        var connectSocket = function() {
            var socket = io('http://localhost:3001');
            socket.on('connect', function() {});
            socket.on('event', function(data) {});
            socket.on('disconnect', function() {});
            socket.emit('SERVER_ON', {
                type: 1,
                data: {
                    a: 1,
                    b: 2
                }
            });
        }
    </script>
</head>

<body>
    <button onclick="connectSocket()">socket.io</button>
    <button onclick="connectEngineSocket()">engine</button>
</body>

</html>
