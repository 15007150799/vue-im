<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>socket</title>
    <script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdn.bootcss.com/engine.io-client/3.1.4/engine.io.js"></script>
    <script>
        var socket = new eio.Socket('http://localhost:3000');
        socket.on('open', function() {
            console.log('connected');
            // 注册
            socket.emit('serverOn', {
                serverChatId: serverChatInfo.serverChatId,
                serverChatName: serverChatInfo.serverChatName
            });

            // 接收client消息
            socket.on('receiveClientMsg', function(data) {
                console.log(data);
            });
        });
    </script>
